<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Events: Task 1</title>
  <style>
    p {
      color: purple;
      margin: 0.5em 0;
    }

    * {
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 20px 0 20px 20px;
    }
  </style>
</head>

<body>

  <section class="preview">
  </section>

  <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

    const text = 'Machine is off'

    btn.addEventListener('click', function () {
      let cont = this
      if (cont.textContent === text) {
        cont.textContent = 'Machine is on'
      } else {
        cont.textContent = text
      }
    })

    // buble event/ event Propagation applied
    // const buttonBar = document.querySelector('.button-bar');

    // buttonBar.addEventListener('click', (evt) => {
    //   evt.target.style.backgroundColor = evt.target.textContent
    // })
  </script>

</body>

</html>
