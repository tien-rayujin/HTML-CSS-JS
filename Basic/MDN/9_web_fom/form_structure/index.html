<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My test page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="">
    <h1>Payment form</h1>
    <p>Required field followed by <strong><span aria-label="required">*</span></strong>.</p>

    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" name="title" id="title_1" value="A">
              Ace
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" name="title" id="title_2" value="K">
              King
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" name="title" id="title_3" value="Q">
              Queen
            </label>
          </li>
        </ul>
      </fieldset>

      <p>
        <label for="name">
          <span>Name:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="text" name="username" id="name" required>
      </p>
      <p>
        <label for="mail">
          <span>Email:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="email" name="username" id="mail" required>
      </p>
      <p>
        <label for="pwd">
          <span>Password:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="password" name="Password" id="pwd" required>
      </p>
    </section>

    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastecard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="tel" name="cardnumber" id="number" required>
      </p>
      <p>
        <label for="expiration">
          <span>Expiration date:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="text" name="expiration" id="expiration" required="true" placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
      </p>
    </section>

    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>

    <p>
      <input type="image" alt="Click me!" src="my-img.png" width="80" height="30" />
    </p>

    <p>
      <input type="file" name="file" id="file" accept="image/*" multiple />
    </p>

    <p>
      <input type="number" name="age" id="age" min="1" max="10" step="2" />
    </p>

    <p>
      <input type="number" name="change" id="pennies" min="0" max="1" step="0.01" />
    </p>

    <label for="price">Choose a maximum house price: </label>
    <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000" />
    <output class="price-output" for="price"></output>


    <p>
      <input type="datetime-local" name="datetime" id="datetime">
    </p>

    <p>
      <input type="month" name="month" id="month">
    </p>

    <p>
      <input type="time" name="time" id="time">
    </p>

    <p>
      <input type="week" name="week" id="week">
    </p>

    <label for="myDate">When are you available this summer?</label>
    <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate" />

    <p>
      <input type="color" name="color" id="color" />
    </p>
  </form>




  <script>
    const price = document.querySelector("#price");
    const output = document.querySelector(".price-output");

    output.textContent = price.value;

    price.addEventListener("input", () => {
      output.textContent = price.value;
    });

  </script>
</body>

</html>

<!-- input: type:image send coordinate of X and Y on image -->
