<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <p>
      <label for="text">Text</label>
      <input type="text" name="text" id="text" value="Which font do I use?">
    </p>
    <p>
      <label for="date">Date</label>
      <input type="date" name="date" id="date" value="Which font do I use?">
    </p>
    <p>
      <label for="select">Select</label>
      <select type="select" name="select" id="select">
        <option value="" disabled selected>Which font do I use?</option>
      </select>
    </p>
    <p>
      <label for="textarea">Textarea</label>
      <textarea type="textarea" name="textarea" id="textarea" cols="40" rows="5">Which font do I use?</textarea>
    </p>
    <p>
      <label for="submit">Submit</label>
      <input type="submit" name="submit" id="submit" value="Which font do I use?">
    </p>
    <p>
      <label for="button">button</label>
      <input type="button" name="button" id="button" value="Which font do I use?">
    </p>
  </form>
</body>

</html>
