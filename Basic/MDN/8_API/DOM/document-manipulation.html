<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DOM example</title>

  <style>
    .highlight {
      color: white;
      background-color: black;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>

<body>
  <section>
    <img src="dinosaur.png"
      alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
  </section>

  <script>
    const link = document.querySelector("a");
    /// better support in older browser
    // document.getElementById() && document.getElementByTagName() 

    link.textContent = "Mozilla Developer Network";
    link.href = "https://developer.mozilla.org";


    const sect = document.querySelector("section");
    const para = document.createElement("p");
    para.textContent = "We hope you enjoyed the ride.";

    sect.appendChild(para); // add node to <section>

    const text = document.createTextNode(" â€” the premier source for web development knowledge.");
    const linkPara = document.querySelector("p");
    linkPara.appendChild(text);


    sect.appendChild(linkPara);   // move the node down to the secitons
    sect.appendChild(linkPara.cloneNode(true));  // clone node Node.cloneNode

    // sect.removeChild(linkPara);  // remove child node
    // linkPara.remove(); // remove self


    // # Manipulating styles
    // Manupulating CSS inline style
    para.style.color = "white";
    para.style.backgroundColor = "black";
    para.style.padding = "10px";
    para.style.width = "250px";
    para.style.textAlign = "center";
    // -> <p style="color: white; background-color: black; padding: 10px; width: 250px; text-align: center;">We hope you enjoyed the ride.</p>

    // set attribbute on element
    para.setAttribute("class", "highlight")
  </script>
</body>

</html>
